<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Arcade · Teach Arcade</title>
  <meta name="description" content="Play Brain Arcade games on Teach Arcade." />
  <link rel="canonical" href="https://teacharcade.com/brain-arcade/" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }

    .page {
      min-height: 100vh;
      padding: 96px 16px 64px;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
    }

    .page-title {
      font-size: clamp(1.8rem, 2.2vw + 1.2rem, 2.6rem);
      margin-bottom: 8px;
    }

    .page-subtitle {
      margin: 0 0 24px;
      color: #475569;
    }

    .game-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .game-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .game-card h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .game-card a {
      color: #f97316;
      font-weight: 600;
      text-decoration: none;
    }

    .game-card a:hover,
    .game-card a:focus-visible {
      color: #c2410c;
    }
  </style>
  <script src="/assets/scripts/nav.js"></script>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <h1 class="page-title">Brain Arcade</h1>
      <p class="page-subtitle">Play quick games that build logic and planning skills.</p>

      <section class="game-grid">
        <article class="game-card">
          <h2>Chess</h2>
          <p>Classic strategy. Think ahead.</p>
          <a href="/brain-arcade/chess/">Play Chess →</a>
        </article>
      </section>
    </div>
  </main>
</body>
</html>
