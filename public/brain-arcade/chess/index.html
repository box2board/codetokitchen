<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Arcade · Chess</title>
  <meta name="description" content="Play Chess on Teach Arcade's Brain Arcade. A classic strategy game that builds logic and planning skills." />
  <link rel="canonical" href="https://teacharcade.com/brain-arcade/chess/" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="/assets/scripts/nav.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="page">
    <section class="game-shell">
      <header class="game-header">
        <h1>♟️ Brain Arcade Chess</h1>
        <p class="subtitle">Classic strategy. Think ahead.</p>
      </header>

      <div class="status-row">
        <p id="turn-indicator" class="turn-indicator" aria-live="polite">White to move</p>
        <button id="reset-board" class="reset-button" type="button">Reset board</button>
      </div>

      <div class="board" id="board" role="grid" aria-label="Chess board"></div>
    </section>
  </main>
</body>
</html>
