<body>
  <div data-include="header"></div>
  <main id="main-content">
    <section class="recipe-directory">
      <div class="wrap">
        <h1>Recipes</h1>
        <p>Explore AI-inspired recipes tested for real-life cooking. Filter by category, tag, or a quick search.</p>

        <div class="directory-controls" role="search">
          <label>
            Search
            <input id="recipe-search" type="search" name="q" placeholder="Search by title, ingredient, or tag">
          </label>
          <label>
            Category
            <select id="recipe-category" name="category">
              <option value="all">All categories</option>
              <option value="chicken">Chicken</option>
              <option value="seafood">Seafood</option>
              <option value="pasta">Pasta</option>
              <option value="rice">Rice</option>
              <option value="bread">Bread</option>
              <option value="beef">Beef</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="tailgate">Tailgate</option>
              <option value="appetizer">Appetizer</option>
              <option value="side">Side</option>
              <option value="dessert">Dessert</option>
              <option value="breakfast">Breakfast</option>
            </select>
          </label>
          <label>
            Tag
            <select id="recipe-tag" name="tag">
              <option value="all">All tags</option>
              <option value="weeknight">Weeknight</option>
              <option value="one-pot">One-Pot</option>
              <option value="one-pan">One-Pan</option>
              <option value="air-fryer">Air Fryer</option>
              <option value="sheet-pan">Sheet Pan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="quick">Quick</option>
              <option value="make-ahead">Make Ahead</option>
              <option value="skillet">Skillet</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="meal-prep">Meal Prep</option>
              <option value="slow-cooker">Slow Cooker</option>
              <option value="tacos">Tacos</option>
              <option value="comfort-food">Comfort Food</option>
              <option value="game-day">Game Day</option>
              <option value="crowd-pleaser">Crowd-Pleaser</option>
              <option value="kid-friendly">Kid-Friendly</option>
              <option value="baked">Baked</option>
            </select>
          </label>
          <label>
            Sort
            <select id="recipe-sort" name="sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="az">Aâ€“Z</option>
            </select>
          </label>
        </div>

        <p id="recipe-results-count" aria-live="polite"></p>
        <div id="recipe-directory" class="grid"></div>
      </div>
    </section>
  </main>
  <div data-include="footer"></div>
